<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <h2>YOUR BOOKING</h2>

              </mat-expansion-panel-header>
              <div id="detail">
                <img [src]="car.link" id="bimg" height="150px" alt="car.name">
                <mat-form-field appearance="outline" id="age">
                  <mat-label>HOURS</mat-label>
                  <input matInput placeholder="8" type="number" #hr (change)="cal(hr.value,car.cost,car)" >
                </mat-form-field>
                <br>
                <div id="dgrp">
                  <span>DATE</span> <input #from type="date" class="date"  (change)="dis(from.value)">

                </div>
                <button id="book" (click)="book(car)">BOOK</button>
              </div>
              <div id="rates">
                <span id="cost">{{car.cost}}/HOUR</span>
              <span>Delivery(+200)<input type="checkbox" [(ngModel)]="del" (change)="prom(check.checked,car)" value="yes" #check></span>
                <span id="tot" style="color: green;">TOTAL:{{car.total}}</span>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-tab>
      <mat-tab label="PREVIOUS">
        <div id="exp">
          <mat-accordion id="tile">
            <mat-expansion-panel hideToggle *ngFor="let car of this.previous" id="panel">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div id="lop" style="font-family: fantasy;font-size: 20px;">
                    {{car.name}}
                  </div>
                </mat-panel-title>

              </mat-expansion-panel-header>
              <div id="detail">
                <img [src]="car.link" id="bimg" height="150px" alt="car.name">
                <mat-form-field appearance="outline" id="age">
                  <mat-label>HOURS</mat-label>
                  <input matInput placeholder="8" type="number" #hr (change)="cal(hr.value,car.cost,car)" >
                </mat-form-field>
                <div id="dgrp">
                  <span>DATE</span> <input #from type="date" class="date" (change)="dis(from.value)">
                </div>
                <button id="book" (click)="book(car)">BOOK</button>
              </div>
              <div id="rates">
                <span id="cost">{{car.cost}}/HOUR</span>
                <span id="tot" style="color: green;">TOTAL:{{car.total}}</span>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-tab>
    </mat-tab-group>
    <button class="login" id="logout" (click)="clear()">LOGOUT</button>
    <a *ngIf="response <=1 " (click)="release()" routerLink="/phone">VERIFY PHONE NUMBER</a>
  </div>
  <div id="sug">
    <h3>SUGGESTIONS</h3>
    <mat-form-field appearance="outline" id="in">
      <mat-label>SUGGESTIONS</mat-label>
      <input matInput   [(ngModel)]="suge" type="text">
    </mat-form-field>
    <button (click)="send()" id="sugbut">SEND</button>
  </div>
  <div></div>
</body>

</html>
